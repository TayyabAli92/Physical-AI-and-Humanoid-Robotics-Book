<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot Widget</title>
    <link rel="stylesheet" href="chatbot-widget.css">
</head>
<body>
    <!-- The new chat widget creates its own UI elements -->
    <!-- No need for the old HTML structure -->
    <script src="src/services/text_selection_service.js"></script>
    <script src="src/widgets/chat_widget.js"></script>
    <script>
        // Initialize the chat widget when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Use a default agent ID or get from configuration
            const agentId = window.CHATBOT_AGENT_ID || 'default-agent-id';
            window.chatWidget = new ChatWidget(agentId);
        });
    </script>
</body>
</html>
