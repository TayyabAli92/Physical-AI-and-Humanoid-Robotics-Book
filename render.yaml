services:
  - type: web
    name: rag-chatbot-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-005
      - key: GEMINI_MODEL
        value: gemini-pro
      - key: QDRANT_COLLECTION_NAME
        value: book_chunks